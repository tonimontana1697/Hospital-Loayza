<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PacienteEditDlg" widgetVar="PacienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditPacienteTitle}">
            <h:form id="PacienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pacienteController.selected != null}">
                        <p:outputLabel value="#{vista.EditPacienteLabel_codpac}" for="codpac" />
                        <p:inputText id="codpac" value="#{pacienteController.selected.codpac}" title="#{vista.EditPacienteTitle_codpac}" required="true" requiredMessage="#{vista.EditPacienteRequiredMessage_codpac}"/>
                        <p:outputLabel value="#{vista.EditPacienteLabel_nompac}" for="nompac" />
                        <p:inputText id="nompac" value="#{pacienteController.selected.nompac}" title="#{vista.EditPacienteTitle_nompac}" required="true" requiredMessage="#{vista.EditPacienteRequiredMessage_nompac}"/>
                        <p:outputLabel value="#{vista.EditPacienteLabel_apepac}" for="apepac" />
                        <p:inputText id="apepac" value="#{pacienteController.selected.apepac}" title="#{vista.EditPacienteTitle_apepac}" required="true" requiredMessage="#{vista.EditPacienteRequiredMessage_apepac}"/>
                        <p:outputLabel value="#{vista.EditPacienteLabel_sexpac}" for="sexpac" />
                        <p:inputText id="sexpac" value="#{pacienteController.selected.sexpac}" title="#{vista.EditPacienteTitle_sexpac}" required="true" requiredMessage="#{vista.EditPacienteRequiredMessage_sexpac}"/>
                        <p:outputLabel value="#{vista.EditPacienteLabel_dnipac}" for="dnipac" />
                        <p:inputText id="dnipac" value="#{pacienteController.selected.dnipac}" title="#{vista.EditPacienteTitle_dnipac}" required="true" requiredMessage="#{vista.EditPacienteRequiredMessage_dnipac}"/>
                        <p:outputLabel value="#{vista.EditPacienteLabel_fnpac}" for="fnpac" />
                        <p:calendar id="fnpac" pattern="MM/dd/yyyy" value="#{pacienteController.selected.fnpac}" title="#{vista.EditPacienteTitle_fnpac}"  showOn="button"/>
                        <p:outputLabel value="#{vista.EditPacienteLabel_dirpac}" for="dirpac" />
                        <p:inputText id="dirpac" value="#{pacienteController.selected.dirpac}" title="#{vista.EditPacienteTitle_dirpac}" />
                        <p:outputLabel value="#{vista.EditPacienteLabel_telfpac}" for="telfpac" />
                        <p:inputText id="telfpac" value="#{pacienteController.selected.telfpac}" title="#{vista.EditPacienteTitle_telfpac}" />
                        <p:outputLabel value="#{vista.EditPacienteLabel_emailpac}" for="emailpac" />
                        <p:inputText id="emailpac" value="#{pacienteController.selected.emailpac}" title="#{vista.EditPacienteTitle_emailpac}" />
                        <p:outputLabel value="#{vista.EditPacienteLabel_hcpac}" for="hcpac" />
                        <p:inputText id="hcpac" value="#{pacienteController.selected.hcpac}" title="#{vista.EditPacienteTitle_hcpac}" />
                        <p:outputLabel value="#{vista.EditPacienteLabel_estpac}" for="estpac" />
                        <p:inputText id="estpac" value="#{pacienteController.selected.estpac}" title="#{vista.EditPacienteTitle_estpac}" />
                        <p:outputLabel value="#{vista.EditPacienteLabel_ubigeo}" for="ubigeo" />
                        <p:selectOneMenu id="ubigeo" value="#{pacienteController.selected.ubigeo}" >
                            <f:selectItem itemLabel="#{vista.SelectOneMessage}"/>
                            <f:selectItems value="#{ubigeoController.itemsAvailableSelectOne}"
                                           var="ubigeoItem"
                                           itemValue="#{ubigeoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pacienteController.update}" value="#{vista.Save}" update="display,:PacienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PacienteEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="PacienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
