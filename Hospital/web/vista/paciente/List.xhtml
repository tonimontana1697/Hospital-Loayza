<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{vista.ListPacienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PacienteListForm">
                <p:panel header="#{vista.ListPacienteTitle}">
                    <p:dataTable id="datalist" value="#{pacienteController.items}" var="item"
                                 selectionMode="single" selection="#{pacienteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codpac}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListPacienteTitle_codpac}"/>
                            </f:facet>
                            <h:outputText value="#{item.codpac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListPacienteTitle_nompac}"/>
                            </f:facet>
                            <h:outputText value="#{item.nompac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListPacienteTitle_apepac}"/>
                            </f:facet>
                            <h:outputText value="#{item.apepac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListPacienteTitle_sexpac}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexpac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListPacienteTitle_dnipac}"/>
                            </f:facet>
                            <h:outputText value="#{item.dnipac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListPacienteTitle_fnpac}"/>
                            </f:facet>
                            <h:outputText value="#{item.fnpac}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListPacienteTitle_dirpac}"/>
                            </f:facet>
                            <h:outputText value="#{item.dirpac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListPacienteTitle_telfpac}"/>
                            </f:facet>
                            <h:outputText value="#{item.telfpac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListPacienteTitle_emailpac}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailpac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListPacienteTitle_hcpac}"/>
                            </f:facet>
                            <h:outputText value="#{item.hcpac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListPacienteTitle_estpac}"/>
                            </f:facet>
                            <h:outputText value="#{item.estpac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListPacienteTitle_ubigeo}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubigeo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{vista.Create}" actionListener="#{pacienteController.prepareCreate}" update=":PacienteCreateForm" oncomplete="PF('PacienteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{vista.View}" update=":PacienteViewForm" oncomplete="PF('PacienteViewDialog').show()" disabled="#{empty pacienteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{vista.Edit}" update=":PacienteEditForm" oncomplete="PF('PacienteEditDialog').show()" disabled="#{empty pacienteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{vista.Delete}" actionListener="#{pacienteController.destroy}" update=":growl,datalist" disabled="#{empty pacienteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
