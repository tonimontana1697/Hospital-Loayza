<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetventaCreateDlg" widgetVar="DetventaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Ingrese Detalle Venta">
            <h:form id="DetventaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detventaController.selected != null}">
                        <p:outputLabel value="Codigo:" for="detventaPK_nummed" />
                        <p:inputText id="detventaPK_nummed" value="#{detventaController.selected.detventaPK.nummed}" title="#{vista.CreateDetventaTitle_detventaPK_nummed}" required="true" requiredMessage="#{vista.CreateDetventaRequiredMessage_detventaPK_nummed}"/>
                        <p:outputLabel value="Cantidad:" for="cantvMed" />
                        <p:inputText id="cantvMed" value="#{detventaController.selected.cantvMed}" title="#{vista.CreateDetventaTitle_cantvMed}" />
                        <p:outputLabel value="Stock:" for="stotvDoc" />
                        <p:inputText id="stotvDoc" value="#{detventaController.selected.stotvDoc}" title="#{vista.CreateDetventaTitle_stotvDoc}" />
                        <p:outputLabel value="Numero Documento:" for="docVenta" />
                        <p:selectOneMenu id="docVenta" value="#{detventaController.selected.docVenta}" required="true" requiredMessage="#{vista.EditDetventaRequiredMessage_docVenta}">
                            <f:selectItems value="#{docVentaController.itemsAvailableSelectOne}"
                                           var="docVentaItem"
                                           itemValue="#{docVentaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detventaController.create}" value="#{vista.Save}" update="display,:DetventaListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetventaCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="DetventaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
