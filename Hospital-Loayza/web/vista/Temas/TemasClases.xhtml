<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../#{usuarioController.template}">


            <ui:define name="body">
                <h:form>
                    <p:outputLabel value="Calendario"/>
                    <br/>
                    <p:calendar/>
                    <br/>
                    <br/>
                    <p:outputLabel value="Chips"/>
                    <br/>
                    <p:chips/>
                    <br/>
                    <br/>
                    <p:outputLabel value="Password"/>
                    <br/>
                    <p:password id="feecback"  feedback="true"/>
                    <br/>
                    <br/>
                    <p:outputLabel value="Celular - Máscara"/>
                    <br/>
                    <p:inputMask mask="999 999 999" value="Celular"/>
                    <br/>
                    <br/>

                    <center>
                        <p:outputLabel value="Carousel"/>
                        <p:carousel value="#{pacienteController.items}" headerText="Carousel" var="item" numVisible="1" style="width: 80%" itemStyle="text-align:center" responsive="true">
                            <p:panelGrid columns="2" style="width:100%;margin:5px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                                <p:outputLabel value="Código: "/>
                                <p:outputLabel value="#{item.codpac}"/>
                                <p:outputLabel value="Nombre: "/>
                                <p:outputLabel value="#{item.nompac}"/>
                                <p:outputLabel value="Apellido:"/>
                                <p:outputLabel value="#{item.apepac}"/>
                            </p:panelGrid>
                        </p:carousel>
                    </center>
                    
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
