<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbigeoViewDlg" widgetVar="UbigeoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Ver Ubigeo">
            <h:form id="UbigeoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubigeoController.selected != null}">
                        <h:outputText value="Codigo:"/>
                        <h:outputText value="#{ubigeoController.selected.ubigeo}" title="#{vista.ViewUbigeoTitle_ubigeo}"/>
                        <h:outputText value="Departamento:"/>
                        <h:outputText value="#{ubigeoController.selected.dpto}" title="#{vista.ViewUbigeoTitle_dpto}"/>
                        <h:outputText value="Provincia:"/>
                        <h:outputText value="#{ubigeoController.selected.prov}" title="#{vista.ViewUbigeoTitle_prov}"/>
                        <h:outputText value="Distrito:"/>
                        <h:outputText value="#{ubigeoController.selected.dist}" title="#{vista.ViewUbigeoTitle_dist}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="UbigeoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
