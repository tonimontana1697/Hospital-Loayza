<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form id="formulario">
            <div class="container">
                <p:growl id="msg" autoUpdate="true"/>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="text-center"><h1>HOSPITAL</h1></div>
                        <br/>
                        <h:form role="form" id="hola" rendered="#{usuarioController.inicio}">
                            <div class="login-panel panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Inicio de Sesión</h3>
                                </div>
                                <div class="panel-body">
                                    <fieldset>
                                        <div class="form-group">
                                            <p:inputText class="form-control" value="#{usuarioController.selected.usuusu}" placeholder="Usuario" maxlength="10"/>
                                        </div>
                                        <div class="form-group">
                                            <p:inputText class="form-control" value="#{usuarioController.selected.pwdusu}" placeholder="Contraseña" type="password" maxlength="10"/>
                                        </div>
                                        <div class="text-center">
                                            <p:commandButton value="Ingresar" actionListener="#{usuarioController.logeo()}" 
                                                             class="btn btn-lg btn-success btn-block" update=":formulario"
                                                             oncomplete="PF(pbAjax).start();"/>
                                        </div>
                                    </fieldset>

                                </div>
                            </div>
                        </h:form>
                        <h:form rendered="#{!usuarioController.inicio}">
                            <p:growl id="growl"/>
                            <br/>
                            <br/>
                            <p:progressBar widgetVar="pbAjax" ajax="true" value="#{usuarioController.progress}" labelTemplate="{value}%" styleClass="animated" global="false">
                                <p:ajax event="complete" listener="#{usuarioController.redirec()}" update="growl"/>
                            </p:progressBar>
                        </h:form>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
