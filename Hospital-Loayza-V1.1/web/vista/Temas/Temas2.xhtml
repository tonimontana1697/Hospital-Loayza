<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../#{usuarioController.template}">


            <ui:define name="body">
                <h:form>
                    <h3>Overlay LightBox</h3>
                    <p:lightBox styleClass="imagebox" id="lighbox1">  
                        <h:outputLink value="../../resources/imagenes/img1.jpg" title="Nature 1">

                        </h:outputLink>

                        <h:outputLink value="../../resources/imagenes/img2.jpg" title="Nature 2">

                        </h:outputLink>

                            <h:graphicImage name="/imagenes/img8.jpg" id="nature8" style="height: 77px; width: 100px" />  
                        </h:outputLink>

                        </h:outputLink>
                    </p:lightBox>

                    <h3>Inline</h3>
                    <p:lightBox id="lighbox2">
                        <h:outputLink value="#">
                            <h:outputText value="Video Content" />
                        </h:outputLink>

                        <f:facet name="inline">
                            <p:media value="https://youtu.be/njONr7cJbyE" width="1000" height="600" player="flash" />
                        </f:facet>
                    </p:lightBox>

                    <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                        <p:chart type="line" model="#{chart.animatedModel1}" style="width:400px;" />
                        <p:chart type="bar" model="#{chart.animatedModel2}" style="width:400px;" />
                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
