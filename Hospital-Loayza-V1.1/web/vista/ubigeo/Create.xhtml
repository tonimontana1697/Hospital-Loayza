<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbigeoCreateDlg" widgetVar="UbigeoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Ingrese Ubigeo">
            <h:form id="UbigeoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubigeoController.selected != null}">
                        <p:outputLabel value="Codigo:" for="ubigeo" />
                        <p:inputText id="ubigeo" value="#{ubigeoController.selected.ubigeo}" title="#{vista.CreateUbigeoTitle_ubigeo}" required="true" requiredMessage="#{vista.CreateUbigeoRequiredMessage_ubigeo}"/>
                        <p:outputLabel value="Departamento:" for="dpto" />
                        <p:inputText id="dpto" value="#{ubigeoController.selected.dpto}" title="#{vista.CreateUbigeoTitle_dpto}" />
                        <p:outputLabel value="Provincia:" for="prov" />
                        <p:inputText id="prov" value="#{ubigeoController.selected.prov}" title="#{vista.CreateUbigeoTitle_prov}" />
                        <p:outputLabel value="Distrito:" for="dist" />
                        <p:inputText id="dist" value="#{ubigeoController.selected.dist}" title="#{vista.CreateUbigeoTitle_dist}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ubigeoController.create}" value="#{vista.Save}" update="display,:UbigeoListForm:datalist,:growl" oncomplete="handleSubmit(args,'UbigeoCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="UbigeoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
