<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetventaViewDlg" widgetVar="DetventaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Ver Detalle Venta">
            <h:form id="DetventaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detventaController.selected != null}">
                        <h:outputText value="Codigo:"/>
                        <h:outputText value="#{detventaController.selected.detventaPK.nummed}" title="#{vista.ViewDetventaTitle_detventaPK_nummed}"/>
                        <h:outputText value="Cantidad:"/>
                        <h:outputText value="#{detventaController.selected.cantvMed}" title="#{vista.ViewDetventaTitle_cantvMed}"/>
                        <h:outputText value="Stock:"/>
                        <h:outputText value="#{detventaController.selected.stotvDoc}" title="#{vista.ViewDetventaTitle_stotvDoc}"/>
                        <h:outputText value="Numero Documento"/>
                        <h:outputText value="#{detventaController.selected.docVenta}" title="#{vista.ViewDetventaTitle_docVenta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="DetventaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
